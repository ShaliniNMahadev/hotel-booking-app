<form [formGroup]="searchform" (ngSubmit)="searchdata()">
<div fxLayout="row wrap" fxLayoutGap="10px">
    <div class="search" fxFlex="28%">
      <mat-form-field>
        <input placeholder="* Search Location" matInput formControlName="searchcity" >
        <!-- <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let loc of establishment" value="{{loc.city}}">
            {{loc.city}}
          </mat-option> 
        </mat-autocomplete> -->
      </mat-form-field>
      <mat-error *ngIf="!searchform.get('searchcity').valid && searchform.get('searchcity').touched"> Location Required</mat-error>      
    </div>
    

    <div class="search" fxFlex="28%"> 
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="From Date" formControlName="searchdate" [min]="today">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    </div>

    <div class="search" fxFlex="28%">
      <mat-form-field>
        <input  placeholder="No. of Guest" matInput formControlName="searchcapacity">
        <mat-icon matSuffix (click)="getAdd()" style="cursor: pointer">add</mat-icon>
      </mat-form-field>
      <mat-error *ngIf="!searchform.get('searchcapacity').valid && searchform.get('searchcapacity').touched"> Guest required!</mat-error>      
    </div>

    <div class="searchbtn" fxFlex="10%">
      <button mat-raised-button color="primary" [disabled]="searchform.invalid" type="submit" >Search</button>
    </div>
</div>
</form>
