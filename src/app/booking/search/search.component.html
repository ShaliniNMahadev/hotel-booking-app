<form>
<div fxLayout="row wrap" fxLayoutGap="10px">
    <div class="search" fxFlex="28%">
      <mat-form-field>
        <input placeholder="Choose Location" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="search" fxFlex="28%"> 
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="From Date">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="search" fxFlex="28%">
      <mat-form-field>
        <input  placeholder="No. of Guest" matInput [(ngModel)]="guest" [formControl]="myControl">
        <mat-icon matSuffix (click)="getAdd()">add</mat-icon>
      </mat-form-field>
    </div>

    <div class="searchbtn" fxFlex="10%">
      <button mat-raised-button color="primary">Search</button>
    </div>
</div>
</form>
