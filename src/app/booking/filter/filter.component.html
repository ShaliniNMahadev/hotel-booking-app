<h4>Price</h4>

<mat-slider formControlName = "PriceMin" [min]="1000" [max]="10000">
</mat-slider>
<br>
<span>min: {{filterForm.value.PriceMin}}</span>&nbsp;
<span style="margin-left:10%;">max: {{filterForm.value.PriceMax}}</span>

<mat-divider></mat-divider>

<h4>Ratings</h4>
        <div (click)="setStar(4)">
            <mat-icon *ngFor="let i of [1,2,3,4]">star</mat-icon><span>& up</span>
        </div>

        <div (click)="setStar(3)">
            <mat-icon *ngFor="let i of [1,2,3]">star</mat-icon><span>& up</span>
        </div>
        
        <div (click)="setStar(2)">

        </div>

        <div (click)="setStar(1)">
